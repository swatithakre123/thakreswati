<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="Stylesheet" href="practiseQ2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css ">
</head>
<body>
    <div class="container">
       <h3>Registration Form </h3>
       <div class="Form-container">
        <form>
            <div class="input-name">
                <i class="fa-solid fa-user" style="color: #110b0b;"></i>
                <input type="text" placeholder="First Name" class="name">
                <span>
                    <i class="fa-solid fa-user" style="color: #110b0b;"></i>
                    <input type="text" placeholder="Last Name" class="name">
                </span>
                <div class="input-name">
                    <i class="fa-solid fa-envelope" style="color: #110b0b;"></i>
                    <input type="email" placeholder="Enter your Email" class="name">
                </div>
                <div class="input-name">
                    <i class="fa-solid fa-lock" style="color: #110b0b;"></i>
                    <input type="password" placeholder="Enter Password" class="name">
                    </div>
                    <div class="input-name">
                        <i class="fa-solid fa-lock" style="color: #110b0b;"></i>
                        <input type="password" placeholder="Confirm Password" class="name">
                        </div>
                        <div class="input-name">
                            <input type="radio"  class="radio-button" name="gen">
                            <label>Male</label>
                            <span>
                            <input type="radio"  class="radio-button" name="gen">
                            <label>Female</label>
                            </span>
                            </div>
                            <div class="input-name">
                           <select class="Country">Country
                            <option>Afganistan</option>
                            <option>Africa</option>
                            <option>Argentina</option>
                            <option>Bhutan</option>
                            <option>Japan</option>
                            <option>italy</option>
                            <option>Iran</option>
                            <option>India</option>
                            <option>China</option>
                            <option>Pakistan</option>
                           </select>
                            </div> 
                            <div class="arrow"></div> 
            </div>
            <div class="input-name">
                <input type="checkbox" class="check-button">
                <label>I accept the terms and conditions</label>
            </div>
        </form>
       </div>
    </div>
       

</body>
</html>
